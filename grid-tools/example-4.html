<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="robots" content="noindex,nofollow">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700&subset=latin,latin-ext" rel="stylesheet" type="text/css">

<body>

  <!-- Hidden Columns -->
    <div class="container">
      <div class="wrap gutter-2-xs">
        <div class="hidden-xl lg-5-1 md-5-1 sm-5-1 xs-5-1"><div class="example-grid">xl <span>Visible</span></div></div>
        <div class="xl-5-1 hidden-lg md-5-1 sm-5-1 xs-5-1"><div class="example-grid">lg <span>Visible</span></div></div>
        <div class="xl-5-1 lg-5-1 hidden-md sm-5-1 xs-5-1"><div class="example-grid">md <span>Visible</span></div></div>
        <div class="xl-5-1 lg-5-1 md-5-1 hidden-sm xs-5-1"><div class="example-grid">sm <span>Visible</span></div></div>
        <div class="xl-5-1 lg-5-1 md-5-1 sm-5-1 hidden-xs"><div class="example-grid">xs <span>Visible</span></div></div>
      </div>
    </div>
    <div class="container">
      <div class="wrap gutter-2-xs">
        <div class="hidden-xl hidden-lg hidden-md hidden-sm hidden-xs"><div class="example-grid">xl <span>Visible</span></div></div>
        <div class="hidden-xl hidden-lg hidden-md hidden-sm hidden-xs"><div class="example-grid">lg <span>Visible</span></div></div>
        <div class="hidden-xl hidden-lg hidden-md hidden-sm hidden-xs"><div class="example-grid">md <span>Visible</span></div></div>
        <div class="hidden-xl hidden-lg hidden-md hidden-sm hidden-xs"><div class="example-grid">sm <span>Visible</span></div></div>
        <div class="hidden-xl hidden-lg hidden-md hidden-sm hidden-xs"><div class="example-grid">xs <span>Visible</span></div></div>
      </div>
    </div>
